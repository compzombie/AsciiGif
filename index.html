<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to ASCII Converter</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
        }
        #drop-zone {
            border: 2px dashed #61dafb;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        #ascii-output {
            white-space: pre;
            font-size: 8px;
            line-height: 8px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/gifuct-js/dist/gifuct.min.js"></script>
</head>
<body>
    <div id="drop-zone">Drag and drop a GIF here</div>
    <div id="ascii-output"></div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const asciiOutput = document.getElementById('ascii-output');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '#333';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '';
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/gif')) {
                handleFile(file);
            } else {
                alert('Please drop a GIF file.');
            }
        });

        // Convert GIF to ASCII
        async function handleFile(file) {
            const reader = new FileReader();
            reader.onload = async function (event) {
                const buffer = event.target.result;
                const gif = gifuct.parseGIF(buffer);
                const frames = gifuct.decompressFrames(gif, true);
                let ascii = "";
                for (let i = 0; i < frames.length; i++) {
                    ascii += `Frame ${i + 1}:\n`;
                    ascii += await frameToAscii(frames[i]);
                    ascii += "\n\n";
                }
                asciiOutput.textContent = ascii;
            };
            reader.readAsArrayBuffer(file);
        }

        // Convert individual frame to ASCII
        function frameToAscii(frame) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = frame.dims.width;
                canvas.height = frame.dims.height;
                const imageData = new ImageData(new Uint8ClampedArray(frame.patch), frame.dims.width, frame.dims.height);
                ctx.putImageData(imageData, 0, 0);
                const scaledCanvas = document.createElement('canvas');
                const scaledCtx = scaledCanvas.getContext('2d');
                scaledCanvas.width = 100; // Resize for simplicity
                scaledCanvas.height = (canvas.height / canvas.width) * 100;
                scaledCtx.drawImage(canvas, 0, 0, scaledCanvas.width, scaledCanvas.height);
                const scaledImageData = scaledCtx.getImageData(0, 0, scaledCanvas.width, scaledCanvas.height);
                resolve(imageToAscii(scaledImageData));
            });
        }

        // Convert image data to ASCII text
        function imageToAscii(imageData) {
            const { data, width, height } = imageData;
            const asciiChars = " .:-=+*#%@";
            let ascii = "";
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const offset = (y * width + x) * 4;
                    const r = data[offset];
                    const g = data[offset + 1];
                    const b = data[offset + 2];
                    const brightness = (r + g + b) / 3;
                    const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
                    ascii += asciiChars[charIndex];
                }
                ascii += "\n";
            }
            return ascii;
        }
    </script>
</body>
</html>
