<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF to ASCII Converter</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282c34;
      color: #61dafb;
    }
    #drop-zone {
      border: 2px dashed #61dafb;
      padding: 50px;
      text-align: center;
      margin-bottom: 20px;
    }
    #ascii-output {
      white-space: pre;
      font-size: 8px;
      line-height: 8px;
    }
  </style>
</head>
<body>
  <div id="drop-zone">Drop a GIF here or click to paste a link</div>
  <div id="ascii-output"></div>
</body>
</html>
