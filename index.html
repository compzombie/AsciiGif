<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>GIF to ASCII Converter</title>
</head>
<body>
  <div id="drop-zone" onclick="openFilePicker()">Drop or click to paste a GIF</div>
  <div id="ascii-output"></div>

  <script type="module">
    import { dropZoneListeners, openFilePicker } from './src/dropZoneListeners.js';

    document.addEventListener('DOMContentLoaded', () => {
      const dropZone = document.getElementById('drop-zone');
      dropZoneListeners(dropZone);
    });
  </script>
</body>
</html>
