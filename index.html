<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to ASCII Converter</title>
    <style>
        body {
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: #61dafb;
        }
        #drop-zone {
            border: 2px dashed #61dafb;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        #ascii-output {
            white-space: pre;
            font-size: 8px;
            line-height: 8px;
        }
    </style>
</head>
<body>
    <div id="drop-zone">Drag and drop a GIF here</div>
    <div id="ascii-output"></div>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const asciiOutput = document.getElementById('ascii-output');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '#333';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = '';
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = '';
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/gif')) {
                handleFile(file);
            } else {
                alert('Please drop a GIF file.');
            }
        });

        // Convert image to ASCII
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 100; // Resize to reduce complexity
                    canvas.height = (img.height / img.width) * 100;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const ascii = imageToAscii(imageData);
                    asciiOutput.textContent = ascii;
                };
            };
            reader.readAsDataURL(file);
        }

        // Convert image data to ASCII text
        function imageToAscii(imageData) {
            const { data, width, height } = imageData;
            const asciiChars = " .:-=+*#%@";
            let ascii = "";
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const offset = (y * width + x) * 4;
                    const r = data[offset];
                    const g = data[offset + 1];
                    const b = data[offset + 2];
                    const brightness = (r + g + b) / 3;
                    const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
                    ascii += asciiChars[charIndex];
                }
                ascii += "\n";
            }
            return ascii;
        }
    </script>
</body>
</html>
